<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer's Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="shop-container">
        <h1>Jennifer's Shop</h1>
        <div class="product-grid">
            <div class="product">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-pro-2-hero-select-202409_FV1_FMT_WHH?wid=752&hei=636&fmt=jpeg&qlt=90&.v=1725492498882" alt="AirPods Pro 2" width="200" height="200">   
                <h2 class="product-name">AirPods Pro 2</h2>
                <p class="product-price">$249</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81thV7SoLZL._AC_UL210_SR210,210_.jpg" alt="AirPods Max" width="200" height="200"> 
                <h2 class="product-name">AirPods Max</h2>
                <p class="product-price">$549</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MMTN2?wid=4000&hei=4000&fmt=jpeg&qlt=95&.v=1473703488187" alt="EarPods" width="200" height="200">
                <h2 class="product-name">EarPods</h2>
                <p class="product-price">$19</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-4-hero-select-202409_FMT_WHH?wid=752&hei=636&fmt=jpeg&qlt=90&.v=1725502960389" alt="AirPods 4" width="200" height="200">
                <h2 class="product-name">AirPods 4</h2>
                <p class="product-price">$129</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-table">
            <div class="cart-header">
                <span>Item</span>
                <span>Price</span>
                <span>Quantity</span>
                <span>Subtotal</span>
            </div>
            <div class="cart-items"></div>
        </div>
        <div class="cart-summary">
            <p class="summary">0 items in your cart</p>
            <p class="total">Total: $0.00</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
